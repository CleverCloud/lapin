[package]
name = "bastion-amqp"
version = "0.1.0"
authors = ["Luca Palmieri <rust@lpalmieri.com>"]
edition = "2018"
description = "lapin integration with bastion"
repository = "https://github.com/CleverCloud/lapin"
readme = "README.md"
documentation = "https://docs.rs/bastion-amqp"
keywords = ["amqp", "rabbitmq", "futures", "bastion"]
categories = ["database"]
license = "MIT"

[features]
default = ["lapin/default"]

[dependencies]
lapin = { version = "^1.2", path = "..", default-features = false }
bastion = "0.3.4"
lightproc = "0.3.4"
bastion-executor = "0.3.4"

[dev-dependencies]
env_logger = "^0.7"
log = "^0.4"
